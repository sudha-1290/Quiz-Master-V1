{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Available Quizzes</h2>
    
    <!-- Search Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="GET" class="row g-3">
                <div class="col-auto">
                    <input type="text" name="search" class="form-control" 
                           placeholder="Search quizzes..." value="{{ search }}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Quiz List -->
    <div class="row">
        {% for quiz in quizzes %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ quiz.title }}</h5>
                    <p class="card-text">
                        Subject: {{ quiz.subject.name }}<br>
                        Duration: {{ quiz.duration.total_seconds()/60|int }} minutes<br>
                        Total Marks: {{ quiz.total_marks }}
                    </p>
                    <a href="{{ url_for('user.start_quiz', quiz_id=quiz.id) }}" 
                       class="btn btn-primary">Start Quiz</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
